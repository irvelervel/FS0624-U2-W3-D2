<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blocco note in JS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="h-100 bg-secondary pt-5">
    <header>
      <h1 class="text-center text-light">JS Notepad</h1>
    </header>
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 col-lg-6">
            <form>
              <div class="mb-3">
                <textarea
                  class="form-control"
                  id="notepad-textarea"
                  rows="10"
                ></textarea>
              </div>
              <div class="d-flex justify-content-center">
                <button type="button" id="save" class="btn btn-success me-2">
                  SALVA
                </button>
                <button type="button" id="load" class="btn btn-info me-2">
                  CARICA
                </button>
                <button type="button" id="reset" class="btn btn-warning">
                  RESET
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/notepad.js"></script>
  </body>
</html>
